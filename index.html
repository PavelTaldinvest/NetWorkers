<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NetWorkers - профессиональная разработка и дизайн">

<h1>Инновации с NetWorkers</h1>
<p>Мы создаем цифровые решения будущего.</p>
    <title>NetWorkers</title>
    
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">NetWorkers</div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Привет, User!</h1>
            <p>Добро пожаловать на сайт !</p>
            <a href="#contact" class="btn">Связаться со мной</a>
        </div>
    </section>

    <section id="gallery" class="container">
        <h2>Мои работы</h2>
        <div class="gallery-grid">
            <div class="card">
                <img src="https://placehold.co/600x400/007bff/ffffff?text=Проект+1" alt="Проект 1">
                <h3>Дизайн сайта</h3>
            </div>
            <div class="card">
                <img src="https://placehold.co/600x400/ff5733/ffffff?text=Проект+2" alt="Проект 2">
                <h3>Мобильное приложение</h3>
            </div>
            <div class="card">
                <img src="https://placehold.co/600x400/28a745/ffffff?text=Проект+3" alt="Проект 3">
                <h3>Логотип</h3>
            </div>
        </div>
    </section>

    <section id="contact" class="container bg-light">
    <h2>Напишите мне</h2>
    <form id="contactForm" action="https://formspree.io/f/mqeealpd" method="POST">
        
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Иван Иванов">
        </div>

        <div class="form-group">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required placeholder="ivan@example.com">
        </div>

        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Текст сообщения..."></textarea>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-dark">Отправить</button>
        <p id="form-status"></p>
    </form>
</section>

    <footer>
        <p>&copy; 2024 Сделано с любовью.</p>
    </footer>

    <script src="script.js"></script>
    <button id="scrollTopBtn" title="Наверх">↑</button>
</body>
</html>
